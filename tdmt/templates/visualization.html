{% block extra_head %}
    <style>
        .hasTooltip span {
            display: none;
            color: #000;
            text-decoration: none;
            padding: 3px;
        }

        .hasTooltip:hover span {
            display: block;
            position: absolute;
            background-color: #FFF;
            border: 1px solid #CCC;
            margin: 2px 10px;
        }
    </style>
{% endblock %}
