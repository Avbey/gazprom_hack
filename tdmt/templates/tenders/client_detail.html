{% extends 'base.html' %}

{% block content %}
    <nav class="level">
        <!-- Left side -->
        <div class="level-left">
            <nav class="breadcrumb is-large" aria-label="breadcrumbs">
                <ul>
                    <li><a href="{% url 'tenders:task-list' %}">Заказы</a></li>
                    <li class="is-active">
                        <a href="#" aria-current="page">
                            {{ object }}
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- Right side -->
        <div class="level-right">
            <div class="level-item">
                <a href="{% url 'tenders:task-edit' object.id %}?next={{ encoded_url }}" class="button">
          <span class="icon is-small">
            <i class="fas fa-edit"></i>
          </span>
                    <small>Редактировать</small>
                </a>
            </div>

            <div class="level-item">
                <div class="field has-addons">
                    <form method="POST">
                        {% csrf_token %}
                        <a class="button is-outlined" type="submit"
                           href="{% url  'tenders:task-delete' object.id %}">
                <span class="icon is-small">
                  <i class="fas fa-minus"></i>
                </span>
                            <small>Удалить</small>
                        </a>
                    </form>
                </div>
            </div>

        </div>
    </nav>

    <div class="card">
        <div class="card-content">
            <div class="media">
                <div class="media-content">
                    <p class="title is-3">{{ object }}</p>
                </div>
            </div>

            <div class=" columns">
                <div class="column">
                    <div class="detail-item">
                    </div>
                    <div class="detail-item">
                    </div>
                </div>
                <div class="column">
                    <div class="detail-item attention">
                        <p>
                            <span class="has-text-weight-bold">Сумма</span>
                        </p>
                        <p>
                            <span class="has-text-weight-bold">Сумма</span>
                        </p>
                        <p>
                            <span class="has-text-weight-bold">Курс оплаты: </span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <footer class="card-footer">
            <p class="card-footer-item">Создано&nbsp;
                <time datetime="{{ task.created_at }}">{{ task.created_at|date }}</time>
            </p>
            <p class="card-footer-item">Обновлено&nbsp;
                <time datetime="{{ task.updated_at }}">{{ task.updated_at|date }}</time>
            </p>
        </footer>
    </div>

    <div class="card">
        <div class="card-content">
            <nav class="level">
                <!-- Left side -->
                <div class="level-left">
                    <nav class="breadcrumb is-large" aria-label="breadcrumbs" style="margin: 0; padding: 0;">
                    </nav>
                </div>

                <!-- Right side -->
            </nav>
        </div>
    </div>
{% endblock %}
{% block extra_js %}

{% endblock %}
